<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Pedidos</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <img src="/logo-white.png" alt="">
  <div class="container">
    <div class="header">
      <span>Cadastro de pedidos </span>
      <button class="pedido-button" onclick="openModal()" id="new">Incluir Pedido</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            
            <th>Cliente ID</th>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Itens</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
            <th class="acao">Enviar</th>

            
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <p style="text-align: center;"> Incluir pedido</p>
          <label for="m-Cliente">Cliente ID</label>
          <input id="m-Cliente" type="text" required />
  
          <label for="m-Nome">Nome</label>
          <input id="m-Nome" type="text" required />
  
          <label for="m-Email">E-mail</label>
          <input id="m-Email" type="text" required />

          <label for="m-Itens">Itens</label>
          <input id="m-Itens" type="text" required />
          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
